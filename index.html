<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Tasty Traditions</title>
</head>
<body>
    <nav>
        <h1 class="navbar">Tasty Traditions</h1>
    </nav>
    <div>
        <div class="cont">
            <div>
                <h1 class="hero-line">Add your favorite <b class="visited">Recipes</b></h1>
                <h3 class="heading">Recipe Name</h3>
                <input class="place-name" name="place" type="text" id="place">
                <h3 class="heading">Link to the Recipe</h3>
                <input class="drive-link" name="drivelink" type="text" id="dlink"><br>
                <button class="button" id="save">SAVE</button>
                <!-- <button class="button savetab" id="savetab">SAVE TAB</button> -->
                <button class="button" id="deletetb">DELETE ALL</button>
            </div>
            <div>
                <img class="img" src="images/cook.png" width="300px">
            </div>
        </div>
        <!-- <br> -->
        <!-- <br> -->
        <h2 class="place">Your Recipes</h2>
        <hr>
        <table class="values" name="values" id="values">

        </table>
        <script src="index.js"></script>
    </div>
</body>
</html>
